name: Cloudflare Pages Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/cloudflare-pages.yml"
      - "docs/**"
      - "package.json"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Build
        run: pnpm install && pnpm docs:build

      - name: Tar dist
        run: tar -zcvf dist.tar.gz docs/.vitepress/dist

      - uses: actions/upload-artifact@v3
        with:
          name: dist.tar.gz
          path: dist.tar.gz
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: dist.tar.gz
          path: artifacts

      - name: Extract dist
        run: tar -zxvf artifacts/dist.tar.gz

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy ./docs/.vitepress/dist --project-name=notes --branch production --commit-dirty=true
